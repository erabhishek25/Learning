{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-6">
		<h1>{{post.title}}</h1>
		<p>{{post.content }}</p>
		<p>By {{post.author }}</p>
		<p>{{post.created_at}}</p>
		<a href="" class="btn btn-secondary">Edit</a>
		<a href="" class="btn btn-secondary">Delete</a>
		<a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Post</a>

	</div>
	<div class="col-6"></div>
</div>

{% endblock %}
